          <!-- POSTS !-->
          <div id="statusForm" class="form-wrapper friends-wrapper">
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label for="location">Location:</label>
                            <input type="text" id="loc" class="form-control" placeholder="Location">
                    </div>
                    <div class="col-4">
                        <label for="radius-of-Interest">Radius of Interest:</label>
                          <input type="text" id="radiusOfInterest" class="form-control" placeholder="Radius of Interest">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="start-date">Start Date:</label>
                          <input type="date" id="startDate" class="form-control" placeholder="Start Date">
                    </div>
                    <div class="col-4">
                        <label for="end-date">End Date:</label>
                          <input type="date" id="endDate" class="form-control" placeholder="End Date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="start-time">Start Time:</label>
                          <input type="time" id="startTime" class="timepicker" placeholder="Start Time">
                    </div>
                    <div class="col-4">
                        <label for="end-time">End Time:</label>
                          <input type="time" id="endTime" class="timepicker" placeholder="End Time">
                    </div>
                </div>
                <div class="row">
                  <div class="col-4">
                      <div class="control-group">
                            <label for="input-tags">Tags:</label>
                            <input type="text" id="input-tags" class="demo-default" value="awesome,neat">
                      </div>
                  </div>
                  <div class="col-4">
                      <textarea rows="2" id="status" class="form-control" placeholder="What's on your mind?" ></textarea>
                  </div>
                </div>
              <button type="submit" class="btn btn-primary" onclick="addPost()">Publish</button>
